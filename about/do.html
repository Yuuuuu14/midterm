        <label>type in what to what to eat and use , to seperate</label><br><br>
  <input type="text" id="userInput" placeholder="for example: apple, banana, orange">
  <button onclick="pickRandom()">random selection</button>

  <div class="result" id="resultBox"></div>

  <script>
    function pickRandom() {
      const input = document.getElementById("userInput").value;
      const options = input.split(',').map(s => s.trim()).filter(s => s !== "");

      if (options.length === 0) {
        document.getElementById("resultBox").textContent = "please at least type in one option";
        return;
      }

      const randomChoice = options[Math.floor(Math.random() * options.length)];
      document.getElementById("resultBox").textContent = "the random result is: " + randomChoice;
    }
  </script>
